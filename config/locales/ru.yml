      welcome: Добро пожаловать на helpmeto.live!
      line1: Сегодня многие люди сталкиваются с опасностью от COVID-19.
      line2: Официально для многих групп людей, особенно уязвимых к этому вирусу, рекомендуется оставаться дома, но не у всех есть друзья или родственники, которые могут позаботиться о них. Присоединяйтесь к нам, чтобы помочь им!
      line3: Этот веб-сайт является некоммерческой инициативой добровольцев, чтобы помочь людям, которые не могут выйти из-за опасности, представленной COVID-19.
      line4: Он предназначен только для удовлетворения основных потребностей (еда, вода, лекарства), которые люди не могут удовлетворить из-за ограничений или опасности.
