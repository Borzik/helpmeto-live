      call_to_action: Введите адрес электронной почты, чтобы зарегистрироваться или войти
      volunteer_block:
        header: Я могу помочь
        text: Ситуация серьезная. Возможно, в любое другое время мы бы не стали заниматься добровольчеством, но сегодня, если можете, пожалуйста, помогите. Жизнь людей зависит от этого. Свяжитесь с вашими родственниками, особенно с пожилыми людьми, принесите им продукты, лекарства и помогите им с тем, что им нужно. Если бы каждый из нас заботился о своих родственниках, мы бы значительно улучшили ситуацию. Зарегистрируйтесь, чтобы увидеть других людей в вашем районе, которые нуждаются. Свяжитесь с ними и помогите завершить незнакомцев.
      recipient_block:
        header: Мне нужна помощь
        text: Если вы более уязвимый человек, чем остальные (из-за возраста, состояния здоровья или чего-то еще), не стесняйтесь зарегистрироваться и попросить о помощи. Не у каждого из нас есть родственники или друзья, которые могут помочь, и именно поэтому этот проект был создан. К сожалению, как некоммерческая и не финансируемая инициатива, мы не можем позволить себе покупать еду для всех. Но наши волонтеры здесь, чтобы купить его и принести домой.
      questions: Вопросы?
      click_here: Нажмите здесь
    qa:
      for_volunteers: Q&A для волонтеров
      volunteer_1_question: Мне заплатят?
      volunteer_1_answer: Нет. Это не служба доставки еды. Наша цель - помогать людям, а не зарабатывать на этом деньги. Конечно, те, кто может позволить себе заказать доставку на дом, должны заказать ее, но есть много людей, которые не могут себе этого позволить. Некоторые люди могут как-то показать свою признательность, но это не так и не будет поощряться.
      volunteer_2_question: Должен ли я тратить собственные деньги на покупку еды для людей?
      volunteer_2_answer: Мы не финансируемы никаким правительством или компанией, поэтому мы не можем дать вам денег на покупку еды. При этом мы не просим вас пожертвовать деньги. Однократного пожертвования недостаточно в этой ситуации. А для оказания постоянной помощи вам понадобятся ваши средства обратно. Вам придется покупать еду за собственные деньги, хранить квитанции и приносить ее людям. Например, планируйте простую упаковку (хлеб, хлопья, вода). Найдите человека, которому это нужно. Купи и принеси им. Это не должно быть чем-то дорогим, просто чем-то, что заставит их работать еще несколько дней.
      volunteer_3_question: Может ли человек отказаться покупать еду, которую я принес?
      volunteer_3_answer: Мы не можем заставить их купить что-нибудь. Вот почему мы просим вас не покупать ничего дорогого или особенного, если вы сначала не договорились об этом с человеком. Размещая на сайте, человек заявляет о необходимости помощи. Вы можете предложить им помощь, но решать, принять или отклонить ее, зависит от них.
      for_recipients: Q&A для нуждающихся в помощи
      recipient_1_question: Должен ли я платить за это?
      recipient_1_answer: Это не служба доставки еды. Это абсолютно некоммерческое. Волонтеры не получают деньги за свою работу. Но еда должна быть куплена. И волонтеры - это те, кто покупает еду и приносит ее вам. Все квитанции будут предоставлены, и, если вы можете себе позволить, пожалуйста, компенсируйте расходы добровольцев в соответствии с квитанцией, которую они предоставляют. Наша цель - помогать людям, а не зарабатывать на этом деньги. Если вы можете позволить себе заказать доставку еды на дом или у вас есть родственники, которые могут вам помочь, пожалуйста, спросите их. Но есть много людей, которые не могут себе этого позволить. И это помощь, которую мы можем им оказать - пойти и купить им еду.
      for_everyone: Q&A для всех
      everyone_1_question: Меня не заразят?
      everyone_1_answer: В связи с тем, что вирус очень заразен, это возможно. Вот почему мы просим вас принять все меры предосторожности, когда вы идете в магазин и общаетесь с кем угодно - вымойте руки и всегда соблюдайте дистанцию. Если вам плохо - лучше оставаться дома и сообщать другим о вашем состоянии.
      everyone_2_question: Откуда берутся деньги на поддержку и развитие сервиса?
      everyone_2_answer: В настоящее время это только собственные средства учредителя. Этот проект некоммерческий и никогда не будет преобразован в выгодный сервис. Как только эта ситуация закончится, и не будет необходимости в ее функционировании, она будет удалена и все данные будут удалены.
      everyone_3_question: Как еще я могу помочь?
      everyone_3_answer: Это проект с открытым исходным кодом, поэтому вы можете внести свой вклад! Также, аренда оборудования стоит денег.
