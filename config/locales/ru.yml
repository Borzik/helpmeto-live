      line2: Многим группам людей, особенно уязвимым, официально рекомендуется оставаться дома, но не у всех есть друзья или родственники, которые могут позаботиться о них. Присоединяйтесь к нам, чтобы помочь им! Этот веб-сайт является некоммерческой инициативой, целью которой является помощь людям, которые не могут пойти в магазин или аптеку из-за опасности, котрую представляет COVID-19 для их здоровья. Он предназначен только для заботы об основных потребностях (еда, вода, лекарства), которые наиболее уязвимые слои населения не могут себе обеспечить.
