      tos: Правилами Сервиса
      privacy_policy: Политикой конфиденциальности
      how_works: Как работает этот сервис?
      service_description: Наша цель — соединить людей, которые нуждаются в помощи, с теми, кто мог бы им помочь. Нуждающийся в помощи человек запрашивает помощь и указывает свое примерное местоположение, и если вы рядом — можете связаться с ним и предложить помощь. Как только они откликнулись на ваше предложение, сервис выполнил свою задачу.
    qa:
      for_volunteers: Q&A для волонтеров
      volunteer_1_question: Мне заплатят?
      volunteer_1_answer: Нет. Это не служба доставки еды. Наша цель - помогать людям, а не зарабатывать на этом деньги. Конечно, те, кто может позволить себе заказать доставку на дом, должны пользоваться доставкой, но есть много людей, которые не могут себе этого позволить. Некоторые люди могут как-то показать свою признательность, но это не должно поощряться.
      volunteer_2_question: Должен ли я тратить собственные деньги на покупку еды для людей?
      volunteer_2_answer: Мы не финансируемы никаким правительством или компанией, поэтому мы не можем дать вам денег на покупку еды. В то же время мы не просим вас жертвовать своими деньгами. Однократного пожертвования недостаточно. А для оказания постоянной помощи вам понадобятся ваши средства. Самый простой способ помочь — купить еду за собственные деньги, сохранить чеки и принести ее людям. Можно собрать простой набор продуктов (хлеб, каша, вода), и принести тем, кому это нужно. Не нужно покупать что-то дорогое.
      volunteer_3_question: Может ли человек отказаться покупать продукты, которые я принес?
      volunteer_3_answer: Мы не можем заставить их купить что-нибудь. Вот почему мы просим вас не покупать ничего дорогого или особенного, если вы сначала не договорились об этом с человеком. Поэтому мы и говорим о более-менее универсальном наборе продуктов. Размещая на сайте просьбу, человек заявляет о своей потребности. Вы можете предложить им помощь, но решать, принять или отклонить ее, зависит от просящего.
      for_recipients: Q&A для нуждающихся в помощи
      recipient_1_question: Я должен платить за доставку или продукты?
      recipient_1_answer: Это не служба доставки еды. Волонтеры не получают деньги за свою работу. Соответственно, доставка еды бесплатна. Но еда стоит денег. Волонтеры покупают продукты за свои деньги и приносят их вам вместе с чеками. От вас ожидается, что вы компенсируете расходы добровольцев в соответствии с чеками из магазинов. Наша цель - помогать людям, а не зарабатывать на этом деньги. Если вы можете позволить себе заказать доставку еды на дом или у вас есть родственники, которые могут вам помочь, пожалуйста, попросите их о помощи. Есть много людей, которые не могут себе этого позволить. И это то, что мы можем для них сделать - пойти и купить им еду.
      for_everyone: Q&A для всех
      everyone_1_question: Меня не заразят?
      everyone_1_answer: В связи с тем, что вирус очень заразен, это возможно. Вот почему мы просим вас принять все меры предосторожности, когда вы идете в магазин и общаетесь с кем угодно - мойте руки, обрабатывайте их антисептиком и всегда держитесь на расстоянии от других людей. Если вам плохо - лучше оставаться дома и сообщать другим о вашем состоянии.
      everyone_2_question: Откуда берутся деньги на поддержку и развитие сервиса?
      everyone_2_answer: В настоящее время это только собственные средства основателя. Этот проект некоммерческий и никогда не будет преобразован в коммерческий сервис. Как только эта ситуация закончится, и не будет необходимости в его функционировании, все собранные данные будут удалены.
      everyone_3_question: Как еще я могу помочь?
      everyone_3_answer: Это проект с открытым исходным кодом, поэтому вы можете внести свой вклад! Также, аренда оборудования стоит денег.
